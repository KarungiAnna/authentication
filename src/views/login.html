<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

</head>
<body>
	<div class="logo">
		<img src="Code Queen Logo.png" alt="CodeQueen logo" width="200px">
	</div>
	<div class="big-one">
		<div class="container">
			<form class="form"id="login">
				<h1 class="form-title">Login</h1>
				<div class="form-message form-message-error"></div>
				<div class="form-input-group">
					<input type="text" class="form-input" id="loginUsername" autofocus placeholder="Username">
					<div class="form-input-error-message"></div>
				</div>
				<div class="form-input-group">
					<input type="password" class="form-input" autofocus placeholder="Password">
					<div class="form-input-error-message"></div>
				<div>
				<button class="form-button" type="submit">Submit</button>
				<p class="form-text">Don't have an account? <a id="form-link" href="sign up.html">Sign Up Here</a></p>
			</form>
			
		</div>
	</div>
	

	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
<script src="login.js"></script>
</body>
</html>
